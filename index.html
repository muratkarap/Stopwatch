    <title>StopWatch</title>
    <style>
        body {
    font-family:"ubuntu", Helvetica, sans-serif;
    text-align: center;
    background-color: black;
    color: white;
}
    #controls{
	font-size: 18px;
}
    #time {
    font-size: 250%;
}
.container{
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;
    height: 100vh;
}

    </style>
</head>
<body>
    <div class="container">
     <div class="text-info" id="time">
        <span id="hours">00</span> :
        <span id="minutes">00</span> :
        <span id="seconds">00</span> :
        <span id="milliseconds">00</span>
    </div><br>
    <div id="controls">
        <button class="btn btn-info mx-3" id="start_pause_resume">Start</button>
        <button class="btn btn-info mx-3" id="reset">Reset</button>
    </div>
</div>
<script src="app.js"></script>
